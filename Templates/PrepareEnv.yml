# File: PrepareEnv.yml

parameters:
  ConfigFolder: $($env:AGENT_BUILDDIRECTORY)
  UserPwd: ''

steps:
- powershell: |
   Import-Module NVRAppDevOps -DisableNameChecking
   Import-Module navcontainerhelper -DisableNameChecking

   $Config = Get-Content (-join($env:ConfigFolder,"\config.json")) | ConvertFrom-JSON
   Write-Host $Config
   #$Config | Init-ALEnvironment -Build $True -Password $env:USER_PWD

  failOnStderr: true
  displayName: 'Prepare environment'
  env:
    ConfigFolder: ${{ parameters.ConfigFolder }}
    UserPwd: ${{ parameters.UserPwd }}
