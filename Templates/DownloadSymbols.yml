# File: DownloadSymbols.yml

parameters:
  pwd: 'pass@word1'

steps:
- powershell: |
   Import-Module NVRAppDevOps -DisableNameChecking
   Import-Module navcontainerhelper -DisableNameChecking

   $Config = Read-ALConfiguration -Path .\
   $Config | Download-ALSystemPackages -Password $env:UserPwd -Build 'True' -AlPackagesPath $env:Build_BinariesDirectory

  displayName: 'Download system symbols'
  env:
    UserPwd: ${{ parameters.pwd }}
