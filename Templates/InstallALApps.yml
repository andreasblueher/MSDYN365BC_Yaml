# File: InstallAlApps.yml

parameters:
  ConfigFolder: ''

steps:
- powershell: |
   Import-Module NVRAppDevOps -DisableNameChecking
   Import-Module navcontainerhelper -DisableNameChecking
   
   $Config = Get-Content (-join($env:ConfigFolder,"\config.json")) | ConvertFrom-JSON
   
   $Config | UnPublish-ALAppTree -OrderedApps (Get-ALAppOrder -AppCollection $Config.AllApps)
   if ($Config.CertFile) {
     $Config | Publish-ALAppTree -OrderedApps (Get-ALAppOrder -AppCollection $Config.AllApps) -PackagesPath $env:Build_ArtifactStagingDirectory
   } else {
     $Config | Publish-ALAppTree -OrderedApps (Get-ALAppOrder -AppCollection $Config.AllApps) -PackagesPath $env:Build_ArtifactStagingDirectory -SkipVerification 'true'
   } 

  displayName: 'Install AL Apps'
  env:
    ConfigFolder: ${{ parameters.ConfigFolder }}
